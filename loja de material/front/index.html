<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <title>Loja de Materiais</title>
</head>
<body>
    <header>
        <h1>Loja de Materiais</h1>
        <form id="cadastro">
            <input type="text" name="codigo" id="codigo" required placeholder="Código do produto" />
            <input type="text" name="nome" id="nome" required placeholder="Nome do produto" />
            <input type="text" name="descricao" id="descricao" placeholder="Descrição do produto" />
            <input type="number" step="any" name="valor" id="valor" required placeholder="Valor" />
            <input type="number" step="1" name="quantidade" id="quantidade" required placeholder="Quantidade" />
            <input type="submit" id="botao" value="Adicionar" />
        </form>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Valor Unitário</th>
                    <th>Quantidade</th>
                    <th>Valor Total</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="corpo"></tbody>
        </table>
    </main>
    <footer>
        <label for="total-patrimonio">Patrimônio Total:</label>
        <input type="text" name="total-patrimonio" id="total-patrimonio" style="text-align: right;" readonly />
    </footer>
</body>
<script src="index.js"></script>
</html>
